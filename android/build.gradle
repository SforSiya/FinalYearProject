buildscript{
    ext.kotlin_version = '1.7.10' // Specify the Kotlin version here
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Updated AGP to 8.1.0 or later
        classpath 'com.google.gms:google-services:4.3.15' // Google Services plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Use the defined Kotlin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app") // Ensure ":app" is evaluated before other subprojects
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
